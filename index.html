<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- VSCode adds these -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Title -->
    <title>Makaut Results Parser</title>

    <!-- CSS -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="row mt-2">
        <div class="col-12">
          <form action="javascript: return;">
            <div class="form-group">
              <label for="start-rno">Starting Roll Number:</label>
              <input type="number" class="form-control" id="start-rno" />
            </div>
            <div class="form-group">
              <label for="end-rno">Ending Roll Number:</label>
              <input type="number" class="form-control" id="end-rno" />
            </div>
            <div class="form-group">
              <label for="sem-code">Semester</label>
              <select class="form-control" id="sem-code">
                <option value="SM01">1</option>
                <option value="SM02">2</option>
                <option value="SM03">3</option>
                <option value="SM04">4</option>
                <option value="SM05">5</option>
                <option value="SM06">6</option>
                <option value="SM07">7</option>
                <option value="SM08">8</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary mb-2" onclick="loopres()">Start</button>
          </form>
        </div>
      </div>

      <div class="row m-2" id="spin-load" style="display: none;">
        <div class="spinner-border text-primary" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>

      <div class="row mt-2">
        <table class="table" id="tab">
          <thead id="tab-head"></thead>
          <tbody id="tab-body"></tbody>
        </table>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
